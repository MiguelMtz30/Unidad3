<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box imagenes</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <h2>Galeria de Imagenes con Flex-box</h2>

    <div class="contenedor">

        <div class="bloque">
            <div class="columna1">
                <div class="im300">
                    <img src="https://picsum.photos/id/666/300/300" alt="">
                </div>
            </div>
            <div class="columna2">
                <div class="im150">
                    <img src="https://picsum.photos/id/900/150/150" alt="">
                </div>
                <div class="im150">
                    <img src="https://picsum.photos/id/534/150/150" alt="">
                </div>
            </div>
        </div>

        <div class="bloque2">
            <div class="Columna1">
                <div class="im175">
                    <img src="https://picsum.photos/id/454/175/175" alt="">
                </div>
                <div class="iim300" colspan="2">
                    <img src="https://picsum.photos/id/876/300/300" alt="">
                </div>
            </div>
            <div class="Columna2">
                <div class="im125">
                    <img src="https://picsum.photos/id/987/125/100" alt="">
                </div>
                <div class="im125">
                    <img src="https://picsum.photos/id/234/125/100" alt="">
                </div>
            </div>
            <div class="Columna3">
                <div class="im25">
                    <img src="https://picsum.photos/id/555/125/75" alt="">
                </div>
                <div class="im275">
                    <img src="https://picsum.photos/id/999/150/300" alt="">
                </div>
                <div class="im1500">
                    <img src="https://picsum.photos/id/123/150/150" alt="">
                </div>
            </div>
        </div>

    </div>

</body>
</html>
